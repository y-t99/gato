<!DOCTYPE html>
<!-- saved from url=(0039)https://v3.bootcss.com/examples/signin/ -->
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>教务系统登录</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"
          th:href="@{/static/css/bootstrap.min.css}"/>


    <!-- Custom styles for this template -->
    <link href="../static/css/login.css"
          th:href="@{/static/css/login.css}" rel="stylesheet">

</head>

<body>

<div class="container">

    <form class="form-signin" action="/user/login" method="post">
        <h2 class="form-signin-heading">教务系统账号</h2>
        <label for="inputEmail" class="sr-only">学号</label>
        <input name="account" type="text" id="inputEmail" class="form-control" placeholder="Account" required="" autofocus="">
        <label for="inputPassword" class="sr-only">密码</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div th:if="${session.login_message!=null}" class="alert alert-warning" role="alert">
            [[${session.login_message}]]
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>

</div> <!-- /container -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../static/js/jquery-3.4.1.min.js"
        th:src="@{/static/js/jquery-3.4.1.min.js}"></script>
<script src="../static/js/bootstrap.min.js"
        th:src="@{/static/js/bootstrap.min.js}"></script>
</body>
</html>
