<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"
          th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/public.css"
          th:href="@{/static/css/public.css}"/>
    <title>首页</title>
</head>
<body class="bodyBg_color">
<div th:replace="nav :: #nav-top"/>
<div th:if="${session.github_login_message!=null}" class="alert alert-warning alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Warning!</strong> [[${session.github_login_message}]]
</div>
<div class="article container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h3>
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">广场</a></li>
            </ul>
            <div th:replace="component::#question-list"/>
            <div th:replace="nav :: #nav-page"/>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../static/js/jquery-3.4.1.min.js"
        th:src="@{/static/js/jquery-3.4.1.min.js}"></script>
<script src="../static/js/bootstrap.min.js"
        th:src="@{/static/js/bootstrap.min.js}"></script>
</body>
</html>
