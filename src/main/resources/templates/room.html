<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"
          th:href="@{/static/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/public.css"
          th:href="@{/static/css/public.css}"/>
    <title>个人中心</title>
</head>
<body class="bodyBg_color">
<div th:replace="nav :: #nav-top"/>
<div class="article container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3 th:if="${room_type==null}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> 个人中心</h3>
            <h3 th:unless="${room_type==null}" th:switch="${room_type}">
                    <span th:case="'publish'" class="glyphicon glyphicon-pencil"></span>
                    <span th:case="'info'" class="glyphicon glyphicon-star"></span>
                [[${room_type_name}]]</h3>
            <div th:if="${room_type!=null}">
                <div th:if="${room_type=='publish'}">
                    <div th:replace="component::#question-list"/>
                    <div th:replace="nav :: #nav-page"/>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group nav-list">
                <a th:href="@{/room/publish}" th:class="${room_type=='publish'}?'list-group-item  disabled':'list-group-item'">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>  我的发布
                </a>
                <a href="#" class="list-group-item">
                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>  个人信息
                </a>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../static/js/jquery-3.4.1.min.js"
        th:src="@{/static/js/jquery-3.4.1.min.js}"></script>
<script src="../static/js/bootstrap.min.js"
        th:src="@{/static/js/bootstrap.min.js}"></script>
</body>
</html>
